<app-menu></app-menu>
<br />
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h3>Listagem de Pessoas</h3>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Cpf</th>
                <th scope="col">Data de nasimento</th>
                <th scope="col">Email</th>

                <th>
                  <a class="btn text-white btn-lg btn-floating" style="background-color: #3b5998;"
                    [routerLink]="['/admin/pessoas/new']">
                    <i class="fas fa-plus"></i>
                  </a>
                </th>
              </tr>
            </thead>
            <tbody>
              @for (pessoa of lista; track $index) {
              <tr>
                <td>{{ pessoa.id }}</td>
                <td>{{ pessoa.nome }}</td>
                <td>{{ pessoa.cpf }}</td>
                <td>{{ pessoa.dataNascimento | date:'dd/MM/yyyy' }}</td>
                <td>{{ pessoa.email }}</td>
                <td>
                  <a [routerLink]="['/admin/pessoas/edit', pessoa.id]">
                    <i class="fas fa-pen"></i>
                  </a>

                  <a href="#" (click)="deleteById(pessoa); $event.preventDefault()" style="color: red;" class="ms-2">
                    <i class="fas fa-trash"></i>
                  </a>
                </td>
                <td></td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
